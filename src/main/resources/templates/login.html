<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header th:replace="~{fragments/cabecalho :: conteudo-cabecalho('Login',false)}"/>

<main class="container">
    <form th:action="@{/entrar/login}" method="post">
        <label for="username">Usu√°rio:</label>
        <input type="text" id="username" name="username" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Entrar</button>

        <!-- Exibir mensagem de erro se houver -->
        <p th:if="${erro}" th:text="${erro}" class="error-message" style="color: red;"></p>
    </form>
</main>

<footer th:replace="~{fragments/rodape :: conteudo-rodape()}"/>
</body>
</html>
